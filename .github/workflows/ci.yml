name: Get A Shell CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

  list-dockerfiles:
    needs: build
    runs-on: ubuntu-latest
    name: Detect Dockerfiles
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix={\"dockerfiles\":$(ls dockerfiles/Dockerfile.* | jq -R -s -c 'split("\n")[:-1]')}" >> $GITHUB_OUTPUT
    
  build-dockerfiles:
    needs: list-dockerfiles
    runs-on: ubuntu-latest
    name: Build Dockerfiles
    strategy:
      matrix:
        dockerfiles: ${{ fromJson(needs.list-dockerfiles.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: docker build - ${{ matrix.dockerfiles }}