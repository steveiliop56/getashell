name: Get A Shell CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

  list-changed-dockerfiles:
    needs: build
    runs-on: ubuntu-latest
    name: Detect changed Dockerfiles
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get changed Dockerfiles
        uses: tj-actions/changed-files@v41
        id: list-changed-dockerfiles
        with:
          files: dockerfiles/Dockerfile.*
          json: true
          quotepath: false
          dir_names: false

      - name: Set unique changed Dockerfiles as matrix
        id: set-matrix
        run: echo "matrix={\"dockerfile\":${{ steps.list-changed-dockerfiles.outputs.all-changed-files }}}" >> $GITHUB_OUTPUT
    
  build-dockerfiles:
    needs: list-changed-dockerfiles
    runs-on: ubuntu-latest
    name: Build Dockerfiles
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.list-changed-dockerfiles.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image for ${{ matrix.dockerfile }}
        run: docker build - ${{ matrix.dockerfile }}